language: node_js
node_js:
  - "7"
install:
  - npm install
script:
  - npm run test-all
after_script: 
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
before_deploy: 
  - chmod +x ./tools/buildFilesDev.sh
  - bash tools/replaceVersionNumber.sh
  - npm run-script build
deploy:
  provider: releases
  prerelease: true
  api_key: 
    secure: 
  file_glob: true
  file: builds/*
  skip_cleanup: true
  on:
    all_branches: true
    tags: true